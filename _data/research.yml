- title: Multilingual Knowledge Graph Completion with Joint Relation and Entity Alignment (AlignKGC)
  guide: <a href="https://www.cse.iitb.ac.in/~soumen/">Prof. Soumen Chakrabarti</a>, <a href="https://www.cse.iitb.ac.in/">Department of Computer Science</a>, <a href="https://www.iitb.ac.in/">IIT Bombay </a>
  image:
    src: /assets/img/research/alignkgc.png
    alt: 
  date: Ongoing
  description: In the domain of multilingual KGs, Knowledge Graph Completion (KGC) or fact prediction adds valuable information for the Relation Alignment (RA) and Entity Alignment (EA) tasks, and vice versa. The AlignKGC framework aims to jointly learn KGC, EA and RA for efficient knowledge transfer across KGs.

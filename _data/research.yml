- title: Entity Alignment in Multilingual Knowledge Graphs
  guide: <a href="https://www.cse.iitb.ac.in/~soumen/">Prof. Soumen Chakrabarti</a>, <a href="https://www.cse.iitb.ac.in/">Department of Computer Science</a>, <a href="https://www.iitb.ac.in/">IIT Bombay </a>
  image:
    src: /assets/img/research/ea_bertint.png
    alt: 
  date: Jan '21 - Apr '21
  description: Entity Alignment (EA) plays a vital role in automatically integrating multiple knowledge bases. Has BERT-INT, which gives almost saturation results on DBP15K, solved the Entity Alignment problem? <br> This work demonstrates the inadequacy of BERT-INT for EA in the presence of  low-resource pairs or high entity multiplicity.
